<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-content>
      <ion-list class="has-statusbar">
        <ion-item class="item-icon-left" menu-close ui-sref="content.dashboard">
          <i class="icon ion-ios-home"></i>Dashboard
        </ion-item>
        <ion-item class="item-icon-left" ng-repeat="room in rooms" menu-close ui-sref="content.room({roomId: room.$id})">
          <i class="icon ion-ios-chatboxes"></i>{{room.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>
