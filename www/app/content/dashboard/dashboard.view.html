<ion-view class="app-pane" view-title="Dashboard">
  
  <ion-header-bar class="app-header">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </div>
    <h1 class="title">Dashboard</h1>
    <div class="buttons">
      <button ng-click="logout()" class="button button-icon ion-log-out"></button>
    </div>
  </ion-header-bar>

  <ion-content scroll="true" class="app-content">
    <div class="full-pane">
      Select a room using the menu on the left to get started. Thanks for use the firebase starter.
    </div>
  </ion-content>
  
</ion-view>
